type User {
  id: ID!
  name: String!
  email: String!
  password: String!
}

input CreateUserInput {
  userName: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  userName: String
  email: String
  password: String
}

type Query {
  user(id: ID!): User
  users: [User!]!
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User!
  deleteUser(id: ID!): User!
}
